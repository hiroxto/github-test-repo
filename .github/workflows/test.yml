name: Test

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5

            - name: Ubuntu Version
              run: cat /etc/os-release

            - run: docker version
            - run: env
            - run: echo $PATH
            -   name: Show commands
                run: ls `echo $PATH | tr ':' ' '` || true
